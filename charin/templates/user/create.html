{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  <form action="{{ url_for('user_create') }}" method=post>
    <dl>
      <dt>Name:
      <dd><input type=text size=20 name=name>
      <dt>Email:
      <dd><input type=text size=20 name=email>  
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=ユーザー作成>
    </dl>
  </form>
{% endblock %}
